<ion-header>
  <ion-navbar color="button">
    <ion-title>
      Criar nova conta
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="master">
  <form #form="ngForm" novalidate>

    <ion-item color="fundo">
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="user.name" #name="ngModel" required></ion-input>
    </ion-item>
    <ion-item *ngIf="name.errors && (name.dirty || name.touched)" class="text-danger">
      O campo é obrigatório
    </ion-item>

    <ion-item color="fundo">
      <ion-label stacked>Sobrenome</ion-label>
      <ion-input type="text" name="lastname" [(ngModel)]="user.lastname" #lastname="ngModel"  required></ion-input>
    </ion-item>
    <ion-item *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" class="text-danger">
      O campo é obrigatório
    </ion-item>

    <ion-item color="fundo">
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
    </ion-item>
    <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
      O campo é obrigatório
    </ion-item>

    <ion-item color="fundo">
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
    </ion-item>
    <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
      O campo é obrigatório
    </ion-item>

    <button ion-button full color="button" class="btn-cadastrar" [disabled]="!form.form.valid" (click)="createAccount()">
      Criar conta
    </button>
  </form>

</ion-content>
