<ion-header>
  <ion-navbar color="button">
    <ion-title>
      Resetar minha senha
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="master">
  <form #form="ngForm" novalidate>
    <ion-item color="fundo">
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
    </ion-item>
    <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
      O campo é obrigatório
    </ion-item>
    <button ion-button color="button" full class="btn-reset" [disabled]="!form.form.valid" (click)="resetPassword()">
      Resetar minha senha
    </button>
  </form>
</ion-content>
