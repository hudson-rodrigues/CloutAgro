<ion-header>

  <ion-navbar color="button">
    <ion-title>cultura</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
  <ion-list>
    <ion-item-sliding *ngFor="let cultura of culturas | async">
      <ion-item color="fundo">
        <h2>{{ cultura.name }}</h2>
        <p>{{ cultura.description }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editCultura(cultura)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeCultura(cultura.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>




  <ion-fab right bottom>
    <button ion-fab color="button" (click)="newCultura()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
