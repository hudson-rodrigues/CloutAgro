<ion-header>

  <ion-navbar color="button">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">
  <form [formGroup]="form">
    <ion-item color="fundo">
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
      <div [hidden]="!form.controls.name.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <ion-item color="fundo">
      <ion-label stacked>Valor</ion-label>
      <ion-input type="text" formControlName="value"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.value.valid && (form.controls.value.dirty || form.controls.value.touched)" color="danger">
      <div [hidden]="!form.controls.value.errors.required">
        O campo é obrigatório
      </div>
    </ion-item>

    <div padding>
      <button ion-button full color="button" class="btn-salvar" type="submit" [disabled]="!form.valid" (click)="onSubmit()">Salvar</button>
    </div>
  </form>
</ion-content>
